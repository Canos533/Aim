<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Sensitivity Kalibrasyon</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #stage {
            background-color: #222;
            display: block;
            margin: 20px auto;
            border: 2px solid #555;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            pointer-events: none;
        }
        #crosshair:before, #crosshair:after {
            content: '';
            position: absolute;
            background: red;
        }
        #crosshair:before {
            left: 9px;
            top: 0;
            width: 2px;
            height: 20px;
        }
        #crosshair:after {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Valorant Sensitivity Kalibrasyon</h1>
    <button id="startBtn">Kalibrasyonu Başlat</button>
    <canvas id="stage" width="800" height="600"></canvas>
    <div id="crosshair"></div>

    <script>
        const canvas = document.getElementById("stage");
        const ctx = canvas.getContext("2d");

        let posX = canvas.width / 2;
        let posY = canvas.height / 2;
        let sens = 0.5; // Buradan hassasiyet ayarlanabilir

        // Fare kilidi isteği
        document.getElementById("startBtn").addEventListener("click", () => {
            if (canvas.requestPointerLock) {
                canvas.requestPointerLock({ unadjustedMovement: true });
            } else {
                alert("Tarayıcınız Pointer Lock API'yi desteklemiyor.");
            }
        });

        // Fare kilidi değiştiğinde
        document.addEventListener("pointerlockchange", () => {
            if (document.pointerLockElement === canvas) {
                console.log("Fare kilidi aktif!");
                document.addEventListener("mousemove", onMouseMove, false);
            } else {
                console.log("Fare kilidi kapandı.");
                document.removeEventListener("mousemove", onMouseMove, false);
            }
        });

        // Fare hareketi
        function onMouseMove(e) {
            posX += e.movementX * sens;
            posY += e.movementY * sens;

            // Sınırlar
            if (posX < 0) posX = 0;
            if (posY < 0) posY = 0;
            if (posX > canvas.width) posX = canvas.width;
            if (posY > canvas.height) posY = canvas.height;

            draw();
        }

        // Çizim
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(posX, posY, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        draw();
    </script>

</body>
</html>
