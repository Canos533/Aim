<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Sensitivity Finder</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; background:#111; color:#eee;}
    #arena { margin:20px auto; width:800px; height:600px; border:2px solid #444; background:#222; position:relative; overflow:hidden; cursor:crosshair;}
    .target { width:30px; height:30px; border-radius:50%; background:red; position:absolute;}
    #results { margin-top:20px;}
    input, button { margin:5px; padding:8px; font-size:16px;}
  </style>
</head>
<body>
  <h1>Valorant Sensitivity Finder ðŸŽ¯</h1>
  <p>Valorant sens deÄŸerlerini virgÃ¼lle gir (Ã¶rn: 0.32,0.36,0.40)</p>
  <input type="text" id="sensitivities" value="0.32,0.36,0.40,0.44,0.48" size="40"/>
  <br/>
  <label>DPI: <input type="number" id="dpi" value="800"/></label>
  <br/>
  <button onclick="startTest()">Teste BaÅŸla</button>

  <div id="arena"></div>
  <div id="results"></div>

<script>
const arena = document.getElementById("arena");
const resultsDiv = document.getElementById("results");
let sensList = [];
let dpi = 800;
let currentSensIndex = 0;
let scoreData = [];
let targetCount = 10;
let hits = 0;
let startTime = 0;

// Pointer lock iÃ§in
let usingPointerLock = false;
let crosshair = {x:400, y:300}; // ortadan baÅŸlar
let crosshairEl = null;

function startTest(){
  sensList = document.getElementById("sensitivities").value.split(",").map(s=>parseFloat(s.trim())).filter(x=>!isNaN(x));
  dpi = parseInt(document.getElementById("dpi").value)||800;
  currentSensIndex = 0;
  scoreData = [];
  resultsDiv.innerHTML = "";
  nextSens();
}

function nextSens(){
  if(currentSensIndex >= sensList.length){
    showResults();
    return;
  }
  hits = 0;
  arena.innerHTML = "";
  resultsDiv.innerHTML = `<p><b>Sensitivity:</b> ${sensList[currentSensIndex]} (eDPI: ${(sensList[currentSensIndex]*dpi).toFixed(0)})</p>`;
  startTime = Date.now();

  // Crosshair ekle
  crosshair = {x:arena.clientWidth/2, y:arena.clientHeight/2};
  crosshairEl = document.createElement("div");
  crosshairEl.style.width="12px";
  crosshairEl.style.height="12px";
  crosshairEl.style.background="lime";
  crosshairEl.style.position="absolute";
  crosshairEl.style.left=crosshair.x+"px";
  crosshairEl.style.top=crosshair.y+"px";
  crosshairEl.style.transform="translate(-50%,-50%)";
  crosshairEl.style.borderRadius="50%";
  arena.appendChild(crosshairEl);

  spawnTarget();

  // Pointer lock dene
  arena.requestPointerLock = arena.requestPointerLock || arena.mozRequestPointerLock;
  if(arena.requestPointerLock){
    arena.requestPointerLock();
  }
}

// Pointer lock hareketlerini dinle
document.addEventListener("pointerlockchange", ()=> {
  usingPointerLock = (document.pointerLockElement === arena);
});

// Mouse hareketi
document.addEventListener("mousemove", (e)=>{
  if(!crosshairEl) return;
  let sens = sensList[currentSensIndex]||0.3;
  if(usingPointerLock){
    crosshair.x += e.movementX * sens * 2; 
    crosshair.y += e.movementY * sens * 2;
  } else {
    // Fallback: serbest imleÃ§te crosshair takip etmiyor, tÄ±klama ile hedef vurulacak
    return;
  }
  crosshair.x = Math.max(0, Math.min(arena.clientWidth, crosshair.x));
  crosshair.y = Math.max(0, Math.min(arena.clientHeight, crosshair.y));
  crosshairEl.style.left = crosshair.x+"px";
  crosshairEl.style.top = crosshair.y+"px";
});

// AteÅŸ (sol tÄ±k)
document.addEventListener("mousedown", ()=>{
  if(!crosshairEl) return;
  let target = document.elementFromPoint(
    arena.getBoundingClientRect().left+crosshair.x,
    arena.getBoundingClientRect().top+crosshair.y
  );
  if(target && target.classList.contains("target")){
    hits++;
    target.remove();
    spawnTarget();
  }
});

function spawnTarget(){
  if(hits >= targetCount){
    let timeTaken = (Date.now()-startTime)/1000;
    scoreData.push({sens:sensList[currentSensIndex], edpi:(sensList[currentSensIndex]*dpi), time:timeTaken});
    currentSensIndex++;
    nextSens();
    return;
  }
  let target = document.createElement("div");
  target.className = "target";
  target.style.left = Math.random()*(arena.clientWidth-30)+"px";
  target.style.top = Math.random()*(arena.clientHeight-30)+"px";
  arena.appendChild(target);

  // Fallback modunda direkt target'a tÄ±klanÄ±r
  if(!usingPointerLock){
    target.onclick = ()=>{ hits++; target.remove(); spawnTarget(); };
  }
}

function showResults(){
  arena.innerHTML = "";
  let best = scoreData.reduce((a,b)=> a.time < b.time ? a : b);
  let html = "<h2>SonuÃ§lar</h2><table border='1' style='margin:auto;border-collapse:collapse;'><tr><th>Sens</th><th>eDPI</th><th>SÃ¼re (sn)</th></tr>";
  scoreData.forEach(d=>{
    html+=`<tr><td>${d.sens}</td><td>${d.edpi}</td><td>${d.time.toFixed(2)}</td></tr>`;
  });
  html+="</table>";
  html+=`<p><b>Ã–nerilen Sens:</b> ${best.sens} (eDPI: ${best.edpi.toFixed(0)})</p>`;
  resultsDiv.innerHTML = html;

  document.exitPointerLock();
}
</script>
</body>
</html>
